<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="voltarPreChat()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>

      <ion-avatar>
        <img src="{{sedeBuscaPeloUsuarioApi.logo}}" alt="">
      </ion-avatar>
      <ion-title>{{sedeBuscaPeloUsuarioApi.nome}}</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-margin-vertical" *ngFor="let msg of messages">


      <ion-col class="minhaMensagemOutroUsuario" *ngIf="msg.user !== user" fixed="true">
          <p ><span>{{msg.message}}</span><span class="time">{{horaParaFront}}</span></p>
      </ion-col>


      <ion-col class="minhaMensagem" *ngIf="msg.user === user">
        <p><span>{{msg.message}}</span> <span class="time">{{msg.date}}</span></p>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input type="text" [(ngModel)]="message" (ionInput)="EscritoUsuario($event)"
        placeholder="Digite aqui a sua mensagem"></ion-input>
      <ion-icon *ngIf="message" name="send" (click)="enviarMensagem()"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-footer>
